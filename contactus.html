<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you're interested in our services or have questions, connect with us today.</p>
        
        <div class="contact-content">
            <!-- Form Section -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
            
            <!-- Location Section -->
            <div class="contact-location">
                <h2>Our Location</h2>
                <p>Birla Institute of Technology, Mesra, Ranchi</p>
                <!-- Google Map Embed -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.940908381727!2d85.43864887523105!3d23.412992184731286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f4e1bfc947273b%3A0xfb32870b7a9ad9eb!2sBirla%20Institute%20of%20Technology%2C%20Mesra%2C%20Ranchi!5e0!3m2!1sen!2sin!4v1695668423416!5m2!1sen!2sin"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
